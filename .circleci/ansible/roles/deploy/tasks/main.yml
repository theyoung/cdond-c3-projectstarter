---
- name: check environments
  shell: echo $TYPEORM_CONNECTION

- name: Basic usage
  debug:
    msg: "'{{ lookup('env', 'TYPEORM_CONNECTION') }}' is the TYPEORM_CONNECTION environment variable."
- name: Basic usage
  debug:
    msg: "'{{ lookup('env', 'TYPEORM_PORT') }}' is the TYPEORM_PORT environment variable."
- name: Basic usage
  debug:
    msg: "'{{ lookup('env', 'TYPEORM_HOST') }}' is the TYPEORM_HOST environment variable. "
    
- name: "copy backend folder"
  become: true
  copy:
    src: /root/project/backend.tar
    dest: /home/ubuntu/

- name: "un tar"
  become: true
  shell: |
    tar -xvf backend.tar

- name: "install node dependencies"
  become: true
  shell: |
    cd backend/
    npm i

- name: "build"
  become: true
  shell: |
    cd backend/
    npm run build
    
- name: "start"
  become: true
  shell: |
    cd backend/
    pm2 start npm --name backend -- start